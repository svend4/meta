name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  test:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install pytest
        run: pip install pytest pytest-subtests

      - name: Run tests
        run: python -m pytest -q

  smoke:
    name: Smoke test (24 CLIs)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run smoke test
        run: python tools/smoke_test.py

  lint:
    name: Syntax check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Check syntax (py_compile)
        run: |
          find . -name "*.py" \
            -not -path "./.git/*" \
            -not -path "./*/__pycache__/*" \
            | sort | xargs python -m py_compile \
            && echo "OK: no syntax errors"
